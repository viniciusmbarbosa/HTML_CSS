<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio e Video</title>
</head>
<body>
    <!-- Online-convert é usado para converter arquivos de mídia -->
     <h1>Aquivos Multimídia bi HTML5</h1>
     <hr>
    <h2>Exemplo Áudio</h2>
    <!-- O atributo controls é usado para aparecer o menu de comando do âudio ou video -->
    <!-- autoplay é usado para iniciar a musica ou video automaticamente -->
    <!-- muted é usado para assim que abrir o site a midia do site inicia multada -->
    <audio autoplay muted controls>
        <!-- A tag source permite usar vários video de uma vez! -->
        <source src="multimidia/judas-priest.mp3" type="mp3">
        <source src="multimidia/judas-priest.ogg" type="ogg">
        <!-- Type é usado para otimizar a leitura do navegador colocando o tipo de arquivo que vai ser renderizado. -->
    </audio>

    <h2>Exemplo de video</h2>
    <!-- Poster é usado para colocar uma imagem de fundo no video. -->
    <video controls muted poster="imagens/pink-floyd.jpg">
        <source src="multimidia/pink-floyd.mp4" type="audio/mp4"></video>
        <sourcer src="multimidia/pink-floyd.webm" type= "audio/webm"></sourcer>
    </video>
</body>
</html>
