<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens do HTML</title>
</head>
<body>
    <h1>Trabalhando com imagens</h1>
    <hr>
    <!-- Comentario (atalho ctrl) Tag <img> indica que é uma imagem atrivuida ao src e a tag alt é usada para descrever uma imagem caso a mesma não seja carregada -->
    <img src="imagens/pink-floyd.jpg" alt="Integrantes di Pink floyd acenando para o público">

    <p>
        <img src="imagens/logo-html5.png" alt="">
    </p>

    <p>
        <img src="imagens/logo-css3.gif" alt="">
    </p>
    <p><img src="imagens/logo-html5.png">
    <img src="imagens/logo-css3.gif" alt=""></p>

    <p><img src="imagens/dedos.jpg" alt=""></p>
    <p><img src="imagens/ideias.jpg" alt=""></p>
    <p><img src="imagens/pacoca.jpg" alt=""></p>
    <!-- Novidade do html 5
    Criar areas de ilustração (imagem, pedaço de código trechos de letra de musica, video e etc..) com a possibilidade de usar uma legenda de texto -->

    <figure>
        <img src="imagens/stonehenge.jpg" alt="Por do sol na Stonehenge">
        <figcaption>Férias no stonehenge em 2019</figcaption>
    </figure>

    <p><img src="imagens/black-cat.svg" alt=""></p>
    <p><img src="imagens/black-cat.png"></p>
</body>
</html>
